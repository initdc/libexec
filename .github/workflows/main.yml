name: Ruby

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev
      - 0.1.x
      - 0.2.x

  pull_request:

concurrency: 
  group: ${{ github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '2.6.0'
          - '2.7.0'
          - '3.0.0'

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run the default task
      run: bundle exec rake
